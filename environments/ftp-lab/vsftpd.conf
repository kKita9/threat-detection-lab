# Enable IPv4 listener only
listen=YES
listen_ipv6=NO

# Do not allow anonymous users
anonymous_enable=NO

# Allow local users to log in (users defined in the system)
local_enable=YES

# Enable file uploads and writes
write_enable=YES

# Restrict each user to their home directory
chroot_local_user=YES
allow_writeable_chroot=YES

# Enable detailed FTP protocol logging
log_ftp_protocol=YES

# Enable transfer log
xferlog_enable=YES

# Use non-standard log format for more detailed entries
xferlog_std_format=NO

# Specify custom log file path
vsftpd_log_file=/var/log/vsftpd.log

# Enable both xferlog and vsftpd-style logs
dual_log_enable=YES

# Log only to the file, not to syslog
syslog_enable=NO
